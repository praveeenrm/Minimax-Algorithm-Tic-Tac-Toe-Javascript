<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h4><a href="https://github.com/praveeenrm/Minimax-Algorithm-Tic-Tac-Toe-Javascript" target="_blank">Download Code</a></h4>
    <h1>Unbeatable AI (Minimax Algorithm)</h1>
    <div class="flex-container">
        <div class="endgame">
            <div class="text">X's Won</div>
            <button>Re-Start</button>
        </div>
        <table>
            <tr>
                <td class="box" id="0"></td>
                <td class="box" id="1"></td>
                <td class="box" id="2"></td>
            </tr>
            <tr>
                <td class="box" id="3"></td>
                <td class="box" id="4"></td>
                <td class="box" id="5"></td>
            </tr>
            <tr>
                <td class="box" id="6"></td>
                <td class="box" id="7"></td>
                <td class="box" id="8"></td>
            </tr>
            
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
